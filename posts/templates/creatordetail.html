{% extends 'base.html' %}

{% block content %}
<div id="page">
    <div id="content">
            <h3> {{creator}} muallifligidagi maqolalar:</h3>
        {% for post in posts %}

        <div class="post">
            <h2 class="title"><a href=" {% url 'posts:detail' post.id %}" onclick="seedFile('{{ post.fileURL }}', '{{ post.id }}')">{{post.title}}</a></h2>
        </div>

        <div style="clear: both;">&nbsp;</div>

{% endfor %}
    </div>
</div>






{% endblock content %}
